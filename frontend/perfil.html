<!DOCTYPE html>

<html>

<head>

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Gokids">
    <meta name="apple-mobile-web-app-title" content="Gokids">
    <meta name="theme-color" content="#a772be">
    <meta name="msapplication-navbutton-color" content="#a772be">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Adapt screen to any mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adapt special characteres -->
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="./css/global.css" rel="stylesheet" />
    <link href="./css/perfil.css" rel="stylesheet" />

    <title>Perfil</title>

</head>

<body>
    <div id="body2" class="body2">

        <header>

            <div class="v104_15">
                <div class="v190_34"></div>
            </div>


        </header>

        <div class="v168_8" id="btnEdit">Editar</div>

        <h1 class="v138_21">Perfil</h1>

        <div class="v138_27">
            <div id="allowphotoEdit" class="editphoto">
                <label id="changephoto" class="btnEditphoto">Editar</label>
            </div>
            <img class="profilePhoto" src="../frontend/images/default-user-image.png" id="profilePhoto">
        </div>


        <div class="row">

            <span class="v138_35">Nome Completo</span>
            <label class="costum-field">
                <input class="v103_161" name="name" type="text" id="inputFullName" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" disabled required></input>
            </label>

            <span class="v138_35">Data de Nascimento</span>
            <label class="costum-field">
                <input class="v103_161" type="text" name="birthDate" id="inputBirth" disabled required></input>
            </label>

            <span class="v138_35">Email</span>
            <label class="costum-field">
                <input class="v103_161" type="email" name="email" id="inputEmail" disabled required></input>
            </label>

            <span class="v138_35">Cidade</span>
            <label class="costum-field">
                <input class="v103_161" type="text" name="city" id="inputCity" disabled required></input>
            </label>

            <span class="v138_35" id="label" style="display: none;">Palavra-Passe</span>
            <label class="costum-field" id="label1" style="display: none;">
                <input class="v103_161" type="password" name="password" id="inputPass" disabled required></input>
            </label>

        </div>

        <div class="avatars" id="avatars">
            <div class="avatarsheader">Escolhe o teu avatar!</div>

            <div class="avatarswrapper">
                <div id="avatar0" class="avatar0"><img class="profilePhoto" src="../frontend/images/default-user-image.png"></div>
                <div id="avatar1" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar1.png"></div>
                <div id="avatar2" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar2.jpg"></div>
                <div id="avatar3" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar3.jpg"></div>
                <div id="avatar4" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar4.jpeg"></div>
                <div id="avatar5" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar5.jpg"></div>
                <div id="avatar6" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar6.png"></div>
                <div id="avatar7" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar7.jpg"></div>
                <div id="avatar8" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar8.jpg"></div>
                <div id="avatar9" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar9.png"></div>
                <div id="avatar10" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar10.jpg"></div>
                <div id="avatar11" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar11.jpg"></div>
                <div id="avatar12" class="avatar1"><img class="profilePhoto" src="../frontend/images/avatar12.jpg"></div>
            </div>

            <div class="avatarsfooter">
                <ul>
                    <li><a id="backicon"><svg class="backicon" ></svg></a></li>
                    <li><a id="nexticon"><svg class="nexticon"></svg></a></li>
                </ul>
            </div>
        </div>

        <footer>

            <div id="app-footer">
                <ul>
                    <li><a id="initialPage" class="button"><svg class="v124_17"></svg></a></li>
                    <li><a id="settings" class="button"><svg class="v294_0"></svg></a></li>
                    <li><a id="profile" class="button"><svg class="v124_22"></svg></a></li>
                    <li><a id="logout" class="button"><svg class="v294_3"></svg></a></li>
                </ul>
            </div>

        </footer>
    </div>

    <script src="js/perfil.js"></script>

</body>

</html>
