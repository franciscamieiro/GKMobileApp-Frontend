<body>

    <div class="v268_32">

            </div>


        </header>



        <div id="capture"></div>

        <canvas id="canvas" class="canvas"></canvas>

    </div>

    <div class="v272_84" id="toolsbar"></div>

    <div class="colors" id="colors">
        <div class="colorswrap">
            <div onclick="change_color(this)" class="color-field" style="background: rgb(221, 10, 126);" id="cpink"></div>
            <div onclick="change_color(this)" class="color-field" style="background: red;" id="cred"></div>
            <div onclick="change_color(this)" class="color-field" style="background: #f86b0e;" id="corange"></div>
            <div onclick="change_color(this)" class="color-field" style="background: yellow;" cid="cyellow"></div>
            <div onclick="change_color(this)" class="color-field" style="background: rgb(6, 141, 6);" id="cgreen"></div>
            <div onclick="change_color(this)" class="color-field" style="background: rgb(3, 173, 240);" id="clblue"></div>
            <div onclick="change_color(this)" class="color-field" style="background: rgb(0, 65, 185);" id="cdblue"></div>
            <div onclick="change_color(this)" class="color-field" style="background: rgb(143, 2, 172);" id="cpurple"></div>
            <div onclick="change_color(this)" class="color-field" style="background: rgb(0, 0, 0);" id="cblack"></div>
            <div onclick="change_color(this)" class="color-field" style="background: rgb(255, 255, 255);" id="cwhite"></div>
        </div>
    </div>

    <div class="stickers" id="stickers">
        <div class="stickerswrap">
            <div class="placesticker1" id="placesticker1"></div>
            <div class="placesticker2" id="placesticker2"></div>
            <div class="placesticker3" id="placesticker3"></div>

            <div class="placesticker5" id="placesticker5"></div>
            <div class="placesticker6" id="placesticker6"></div>
            <div class="placesticker7" id="placesticker7"></div>
            <div class="placesticker8" id="placesticker8"></div>
            <div class="placesticker9" id="placesticker9"></div>
            <div class="placesticker10" id="placesticker10"></div>
        </div>
    </div>

    <input type="range" min="1" max="30" id="pen_range" class="pen-range" value="2" onInput="draw_width = this.value"></input>

    <div class="v270_4" id="tools">

        <div class="v368_2" id="showcolors"></div>

        <div class="v368_3" id="pen_pencil"></div>

        <div class="v368_4" id="rubber"></div>
